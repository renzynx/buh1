name: CI/CD

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      - ".editorconfig"
      - ".vscode/**"
      - ".idea/**"
      - "*.txt"
      - "./github/README.md"
      - ".husky/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      - ".editorconfig"
      - ".vscode/**"
      - ".idea/**"
      - "*.txt"
      - "./github/README.md"
      - ".husky/**"

jobs:
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Application
        run: pnpm run build

  docker:
    name: Docker Build & Optimize
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image (without pushing)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ghcr.io/renzynx/buh1:base
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install SlimToolkit
        run: |
          curl -L -o ds.tar.gz https://github.com/slimtoolkit/slim/releases/download/1.40.11/dist_linux.tar.gz
          tar -xvf ds.tar.gz
          sudo mv dist_linux/* /usr/local/bin/
          slim --version

      - name: Optimize with SlimToolkit
        run: |
          slim build \
            --target ghcr.io/renzynx/buh1:base \
            --tag ghcr.io/renzynx/buh1:latest \
            --http-probe=false \
            --continue-after=10 \
            --include-path /app/dist \
            --include-path /app/node_modules \
            --include-path /app/src/database/migrations \
            --include-path /app/package.json \
            --include-path /app/storage

      - name: Push Optimized Image
        run: docker push ghcr.io/renzynx/buh1:latest

      - name: Image Size Comparison
        run: |
          echo "### Docker Image Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Original | $(docker images ghcr.io/renzynx/buh1:base --format '{{.Size}}') |" >> $GITHUB_STEP_SUMMARY
          echo "| Optimized | $(docker images ghcr.io/renzynx/buh1:latest --format '{{.Size}}') |" >> $GITHUB_STEP_SUMMARY
